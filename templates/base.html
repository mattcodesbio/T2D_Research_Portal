<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome{% endblock %}</title>

    <!-- âœ… Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            line-height: 1.6;
            padding-top: 50px;
        }

        header {
            background-color: #1b52a4;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        nav {
            background-color: #1b52a4;
            padding: 10px 15px;
            text-align: center;
            margin-top: 50px;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.1em;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* ðŸ”¹ Sticky Selection Section */
        .fixed-header {
            position: sticky;
            top: 50px;
            background-color: white;
            z-index: 1000;
            padding: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #ddd;
        }

        .container {
            max-width: 100%;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: rgb(5, 5, 5);
            text-align: center;
            margin-bottom: 30px;
        }

        button[type="submit"], .btn-primary {
            background-color: #007bff !important;
            border-color: #007bff !important;
            color: white;
        }

        button[type="submit"]:hover, .btn-primary:hover {
            background-color: #0056b3 !important;
            border-color: #0056b3 !important;
        }

        .btn-outline-primary {
            border-color: #007bff !important;
            color: #007bff !important;
        }

        .btn-outline-primary:hover {
            background-color: #007bff !important;
            color: white !important;
        }

        .back-button {
            background-color: #1b52a4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #164280;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* ðŸ”¹ Fix Table Header While Scrolling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1.1em;
            word-wrap: break-word;
            table-layout: auto;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            word-wrap: break-word;
        }

        th {
            background-color: #1b52a4;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 120px;
            z-index: 1;
        }

        td {
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            table, th, td {
                font-size: 0.9em;
            }

            td, th {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>{% block header %}Welcome to the T2D Web Development Project{% endblock %}</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 T2D Project. All rights reserved.</p>
    </footer>

    <!-- âœ… Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
