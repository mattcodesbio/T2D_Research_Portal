{% extends 'base.html' %}

{% block content %}
<div class="error-container">
    <h2>⚠️ Error {{ error_code }}</h2>
    <p class="error-message">{{ error_message }}</p>
    <a href="/" class="home-link">← Return to Home Page</a>
</div>

<style>
    .error-container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
        margin: 2rem auto;
    }
    
    .error-message {
        color: #dc2626;
        margin: 1.5rem 0;
        padding: 1rem;
        background: #fef2f2;
        border-radius: 0.5rem;
    }
    
    .home-link {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }
</style>
{% endblock %}
