{% extends 'base.html' %}

{% block title %}SNP Search - T2D Project{% endblock %}

{% block content %}
<div class="search-container">
    <h1>üîç SNP Search</h1>
    <p class="subtitle">Find genetic variants by multiple criteria</p>
    
    <form method="POST" action="{{ url_for('home') }}">
        <div class="form-group">
            <label>SNP ID (e.g., rs7903146)</label>
            <input type="text" name="snp_name" placeholder="Enter SNP identifier...">
        </div>

        <div class="form-group">
            <label>Chromosome Number</label>
            <input type="text" name="chromosome" placeholder="Example: 10">
        </div>

        <div class="form-group">
            <label>Genomic Position</label>
            <div class="input-group">
                <input type="number" name="start" placeholder="Start position">
                <span class="input-divider">‚Äì</span>
                <input type="number" name="end" placeholder="End position (optional)">
            </div>
        </div>

        <div class="form-group">
            <label>Associated Gene</label>
            <input type="text" name="gene_name" placeholder="Example: TCF7L2">
        </div>

        <button type="submit">Search Variants</button>
    </form>
</div>

<style>
    .search-container {
        max-width: 600px;
        margin: 0 auto;
    }

    h1 {
        color: var(--primary);
        margin-bottom: 0.5rem;
        font-size: 2rem;
    }

    .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
    }

    .input-group {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

    .input-divider {
        color: #94a3b8;
        padding: 0 0.5rem;
    }
</style>
{% endblock %}
