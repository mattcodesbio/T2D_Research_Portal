{% extends 'base.html' %}

{% block title %}SNP Search - T2D Project{% endblock %}

{% block content %}
<div class="container">
    <h1>Search SNPs</h1>
    <p>Find SNPs by ID, chromosome, position, or gene.</p>
    
    <form method="POST" action="{{ url_for('home') }}">
        <!-- SNP ID -->
        <div class="form-group">
            <label for="snp_name">SNP ID (e.g., rs7903146):</label>
            <input type="text" id="snp_name" name="snp_name">
        </div>

        <!-- Chromosome -->
        <div class="form-group">
            <label for="chromosome">Chromosome (e.g., 10):</label>
            <input type="text" id="chromosome" name="chromosome">
        </div>

        <!-- Position Range -->
        <div class="form-group">
            <label for="start">Position/Start:</label>
            <input type="number" id="start" name="start">
        </div>

        <div class="form-group">
            <label for="end">End (optional):</label>
            <input type="number" id="end" name="end">
        </div>

        <!-- Gene -->
        <div class="form-group">
            <label for="gene_name">Gene (e.g., TCF7L2):</label>
            <input type="text" id="gene_name" name="gene_name">
        </div>

        <button type="submit">Search</button>
    </form>
</div>
{% endblock %}
